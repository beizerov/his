spring.application.name=patient-management-service

# HikariCP settings (default settings are applied if these properties are not overridden)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

spring.datasource.url=jdbc:postgresql://localhost:5432/patient-management-service-db
spring.datasource.username=postgres
spring.datasource.password=${PATIENT_MANAGEMENT_SERVICE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

